<!DOCTYPE html>
<html>
<head>
  <title>Hello, World!</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <p>1.Create a simple web page with a button. When the button is clicked, display an alert box that says "Hello, World!"</p>
  <h1>Hello, World!</h1>
  <button id="myButton">Click Me</button>

  <script>
    document.getElementById("myButton").addEventListener("click", function() {
      alert("Hello, World!");
    });
  </script>
</body>
</html>
